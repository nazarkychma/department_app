<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Department app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if not check_for_jwt %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('departments.all_departments') }}">Departments</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('employees.all_employees') }}">Employees</a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('departments.all_departments') }}"> All tasks </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('departments.all_departments') }}"> Add task</a>
                    </li>
                    <li class="navbar-right">
                        <a class="nav-link" href="{{ url_for('departments.all_departments') }}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-dark">{{ message }}</div>
    {% endfor %}
    <div class="container">
        {% block content %} {% endblock %}
    </div>
  </body>
</html>
